{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Echo Game</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'Echo_app/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Echo_app/css/jogo_da_velha.css' %}">
    
</head>
<body>

    <div class="game-container">
        <h1>Jogo da Velha</h1>
        
        <div id="status">Vez do Jogador X</div>

        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <script src="{% static 'Echo_app/js/jogo_da_velha.js' %}"></script>

</body>
</html>

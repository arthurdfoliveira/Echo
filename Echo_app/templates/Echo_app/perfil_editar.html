{% extends 'Echo_app/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .edit-profile-container {
        max-width: 900px; /* Container mais largo para caberem avatares grandes */
        margin: 40px auto;
        padding: 20px;
    }
    .edit-profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        padding: 40px;
    }
    
    /* GRELHA GIGANTE */
    .avatar-grid {
        display: grid;
        /* Ícones grandes: Mínimo de 160px de largura */
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 25px;
        margin-top: 20px;
        margin-bottom: 40px;
        justify-content: center;
    }
    
    .avatar-option {
        width: 100%;
        aspect-ratio: 1; /* Quadrado perfeito */
        border-radius: 50%; /* Círculo perfeito */
        cursor: pointer;
        border: 5px solid transparent; /* Borda invisível para não pular no hover */
        transition: transform 0.2s, box-shadow 0.2s;
        object-fit: cover; /* IMAGEM PREENCHE TODO O CÍRCULO */
        background-color: #f0f0f0; /* Fundo cinza caso a img demore */
    }
    
    .avatar-option:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    /* SELECIONADO: Borda azul e brilho */
    .avatar-option.selected {
        border-color: #0D8ABC;
        box-shadow: 0 0 0 4px rgba(13, 138, 188, 0.2);
        transform: scale(1.05);
    }
    
    .section-title {
        text-align: center;
        font-weight: 800;
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
</style>
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <div class="edit-profile-card">
        <h2 style="text-align: center; margin-bottom: 40px; font-weight: 900; font-size: 2rem;">Editar Perfil</h2>
        
        <form method="POST" action="{% url 'Echo_app:perfil_editar' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="avatar_escolhido" id="avatar_escolhido">

            <!-- SEÇÃO DE AVATARES -->
            <div class="mb-5">
                <h5 class="section-title">Escolha seu Avatar</h5>
                
                <div class="avatar-grid">
                    {% for avatar_file in lista_avatars %}
                        <img src="{% static 'avatars/'|add:avatar_file %}" 
                             alt="Opção de Avatar" 
                             class="avatar-option"
                             onclick="selectAvatar('{{ avatar_file }}', this)">
                    {% endfor %}
                </div>
            </div>

            <div style="text-align: center; margin: 40px 0; border-top: 1px solid #eee; position: relative;">
                <span style="background: white; padding: 0 20px; position: relative; top: -14px; color: #999; font-weight: bold;">OU FAÇA UPLOAD</span>
            </div>

            <!-- UPLOAD MANUAL -->
            <div class="mb-5" style="text-align: center;">
                <div style="background: #f9f9f9; padding: 30px; border-radius: 15px; border: 2px dashed #ddd; display: inline-block; width: 100%; max-width: 500px;">
                    <label for="foto_perfil" style="font-weight: bold; display: block; margin-bottom: 15px; font-size: 1.1rem;">Carregar foto do dispositivo</label>
                    <input type="file" class="form-control" name="foto_perfil" id="foto_perfil" accept="image/*">
                </div>
            </div>

            <!-- DADOS PESSOAIS -->
            <h5 class="section-title">Seus Dados</h5>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label fw-bold">Nome</label>
                    <input type="text" class="form-control form-control-lg" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="biografia" class="form-label fw-bold">Biografia</label>
                <textarea class="form-control form-control-lg" id="biografia" name="biografia" rows="4" placeholder="Fale um pouco sobre você...">{{ perfil.biografia|default:'' }}</textarea>
            </div>

            <!-- BOTÕES -->
            <div style="display: flex; gap: 20px; margin-top: 40px;">
                <a href="{% url 'Echo_app:perfil' %}" class="btn btn-light btn-lg" style="flex: 1; font-weight: bold; border: 1px solid #ddd;">Cancelar</a>
                <button type="submit" class="btn btn-dark btn-lg" style="flex: 2; font-weight: bold; background-color: #000;">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

<script>
    function selectAvatar(filename, element) {
        document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
        element.classList.add('selected');
        document.getElementById('avatar_escolhido').value = filename;
        document.getElementById('foto_perfil').value = "";
    }

    document.getElementById('foto_perfil').addEventListener('change', function() {
        document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
        document.getElementById('avatar_escolhido').value = "";
    });
</script>
{% endblock %}

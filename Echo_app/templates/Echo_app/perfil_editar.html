{% extends 'Echo_app/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    /* --- CONFIGURAÇÕES GERAIS --- */
    :root {
        --primary-color: #dc2626; /* Vermelho do seu tema */
        --primary-hover: #b91c1c;
        --secondary-color: #f3f4f6;
        --text-dark: #1a1a1a;
        --text-gray: #4b5563;
        --border-color: #d1d5db;
        --input-bg: #f9fafb;
    }

    /* Container Centralizado e Largo */
    .edit-profile-container {
        max-width: 900px !important; /* Mais espaço lateral */
        margin: 40px auto;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Card Branco */
    .edit-profile-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); /* Sombra suave e moderna */
        padding: 50px 40px;
        border: 1px solid rgba(0,0,0,0.02);
    }

    .edit-profile-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 40px;
        text-align: center;
        letter-spacing: -0.5px;
    }

    /* --- AVATAR GIGANTE (PRINCIPAL) --- */
    .avatar-section-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
    }

    .current-avatar-container {
        position: relative;
        /* AUMENTADO DRASTICAMENTE E TRAVADO */
        width: 300px !important; 
        height: 300px !important;
        min-width: 300px !important; /* Garante que não encolha */
        min-height: 300px !important;
        cursor: pointer;
        transition: transform 0.3s ease;
        flex-shrink: 0; /* Impede compressão flexbox */
        margin: 0 auto;
    }

    .current-avatar-container:hover {
        transform: scale(1.02);
    }

    .current-avatar-img {
        width: 100% !important;
        height: 100% !important;
        border-radius: 50% !important;
        object-fit: cover !important;
        border: 8px solid #fff; /* Borda mais grossa */
        box-shadow: 0 12px 30px rgba(0,0,0,0.18);
        background-color: #f0f0f0;
        max-width: none !important; /* Remove limites globais */
        max-height: none !important;
    }

    .avatar-edit-badge {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 60px; /* Badge maior */
        height: 60px;
        background: var(--text-dark);
        border: 4px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 28px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: background 0.2s;
        z-index: 10;
    }
    
    .avatar-edit-badge:hover {
        background: var(--primary-color);
    }

    /* --- FORMULÁRIO ESTILIZADO (Estilo Moderno) --- */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Duas colunas para Nome e Email */
        gap: 25px;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }

    .form-label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-gray);
        margin-bottom: 10px;
    }

    /* Inputs bonitos e grandes */
    .custom-input {
        width: 100%;
        padding: 16px 20px; /* Mais espaço interno */
        font-size: 1rem;
        color: var(--text-dark);
        background-color: var(--input-bg);
        border: 2px solid transparent; /* Borda invisível por padrão */
        border-radius: 12px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02); /* Sombra sutil interna */
    }

    .custom-input:focus {
        background-color: #fff;
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
    }

    textarea.custom-input {
        resize: vertical;
        min-height: 140px;
        line-height: 1.6;
    }

    /* --- BOTÕES --- */
    .form-actions {
        display: flex;
        gap: 20px;
        margin-top: 40px;
    }

    .btn-custom {
        flex: 1;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-cancel {
        background: #fff;
        color: var(--text-gray);
        border: 2px solid var(--border-color);
    }
    .btn-cancel:hover {
        background: var(--secondary-color);
        color: var(--text-dark);
    }

    .btn-save {
        background: var(--primary-color);
        color: white;
        flex: 2; /* Botão salvar ocupa mais espaço */
        box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
    }
    .btn-save:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
    }

    /* --- MODAL (Janela de Escolha) --- */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        z-index: 9999;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: #fff;
        padding: 40px;
        border-radius: 24px;
        width: 90%;
        max-width: 900px; /* Largo para caberem muitos avatares */
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .close-modal {
        position: absolute;
        top: 25px;
        right: 30px;
        font-size: 36px;
        cursor: pointer;
        color: #999;
        line-height: 1;
        transition: color 0.2s;
    }
    .close-modal:hover { color: var(--text-dark); }

    /* Grelha de Avatares no Modal */
    .modal-avatar-grid {
        display: grid;
        /* Define tamanho mínimo de 140px para cada avatar */
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 20px;
        margin-top: 30px;
        padding: 10px;
    }

    .modal-avatar-option {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid transparent;
        transition: transform 0.2s;
        object-fit: cover;
        background-color: #eee;
    }

    .modal-avatar-option:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .upload-btn-area {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #eee;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .form-grid { grid-template-columns: 1fr; gap: 0; }
        /* Aumentado o tamanho mobile para 240px (era 180px) */
        .current-avatar-container { width: 240px !important; height: 240px !important; min-width: 240px !important; min-height: 240px !important; }
        .edit-profile-card { padding: 30px 20px; }
        .modal-avatar-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    }
</style>
{% endblock %}

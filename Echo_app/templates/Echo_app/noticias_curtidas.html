{% block content %}

<div class="curtidas-container">

    <h1 class="titulo-pagina">Curtidas</h1>

    <!-- SEARCH -->
    <form method="GET" class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" name="q" placeholder="Pesquisa" value="{{ request.GET.q }}">
    </form>

    <!-- FILTROS -->
    <div class="filtros-container">
        <a href="?q={{ request.GET.q }}" class="filtro {% if not categoria_ativa %}active{% endif %}">Tudo</a>

        {% for categoria in categorias_disponiveis %}
        <a href="?categoria={{ categoria.nome }}&q={{ request.GET.q }}"
           class="filtro {% if categoria_ativa == categoria.nome %}active{% endif %}">
            {{ categoria.nome }}
        </a>
        {% endfor %}
    </div>

    <!-- BOTÃ•ES SUPERIORES -->
    <div class="top-actions">
        <button class="btn-cancelar">Cancelar</button>
        <button class="btn-descurtir">
            Descurtir ({{ noticias_curtidas|length }})
        </button>
    </div>

    <!-- GRID -->
    <div class="grid-curtidas">

        {% for noticia in noticias_curtidas %}
        <label class="card-noticia">

            <!-- IMAGEM -->
            <div class="img-area">
                {% if noticia.imagem %}
                    <img src="{{ noticia.imagem.url }}" class="img" alt="">
                {% else %}
                    <div class="img placeholder"></div>
                {% endif %}

                <div class="categoria-chip">{{ noticia.categoria.nome }}</div>

                <div class="titulo-noticia">{{ noticia.titulo }}</div>

                <input type="checkbox" name="descurtir_ids" value="{{ noticia.id }}" class="checkbox">
            </div>

        </label>
        {% endfor %}

    </div>

</div>

{% endblock %}
